<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Website</title>
  </head>
  <body></body>

  <section class="subscription-section">
    <h1 class="subscription-header">SUBSCRIBE</h1>
    <p class="subscription-p">
      Enter your email below to subscribe to our newsletters
    </p>
    <br /><br />
    <form id="subscription-form">
      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          name="email"
          aria-describedby="emailHelp"
          required
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <script>
    document
      .getElementById("subscription-form")
      .addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(this);
        const email = formData.get("email");

        try {
          const response = await fetch("/subscribe", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email }),
          });

          if (response.ok) {
            alert(
              "Submitted successfully! You will be added to the email newsletter updates."
            );
          } else {
            alert(
              "There was an error submitting your email. Please try again."
            );
          }
        } catch (error) {
          console.error("Error:", error);
          alert("There was an error submitting your email. Please try again.");
        }
      });
  </script>
</html>
